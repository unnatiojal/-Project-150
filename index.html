<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#87d1ed">
            <camera wasd-controls-enabled="false" position="0  8  20"></camera>
            <a-assets>
                <a-assets-item id="train-obj" src="./models/obj/tinker.obj"></a-assets-item>
                <a-assets-item id="train-mtl" src="./models/obj/obj.mtl"></a-assets-item>
                <a-assets-item id="train-gltf" src="./models/gltf/train.glb"></a-assets-item>
            </a-assets>

            <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="recive:true" color="#e69c63">
            </a-circle>

            <a-box src="fence.png" position="0 -7 -39" width="50" height="50" color="#add8e6">
            </a-box>
            <a-box src="fence.png" position="-50 -7 -39" width="50" height="50" color="#add8e6">
            </a-box>
            <a-box src="fence.png" position="50 -7 -39" width="50" height="50" color="#add8e6">
            </a-box>

            <a-entity obj-model="obj: #train-obj; mtl: #train-mtl"  position="0 0.5 -10" rotation="-90 0 0" scale="0.1 0.1 0.1 "
    ></a-entity>
        </a-scene>
    </body>
</html>
